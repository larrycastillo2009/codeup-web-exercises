<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property-Search</title>
</head>
<body>
<main>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="property">Property Type:</label>
        <input id="property" name="property" type="text">
        <br>
        <label for="sqfoot">Square Footage:</label>
        <input id="sqfoot" type="number" name="sqfoot">
        <br>
        <label for="minprice">Minimum Price:</label>
        <input id="minprice" name="minprice" type="number">
        <br>
        <label for="maxprice">Maximum Price:</label>
        <input id="maxprice" name="maxprice" type="number">
        <br>
        <label for="zipcode">Zipcode:</label>
        <input id="zipcode" name="zipcode" type="number">
        <br>
        <label for="numbed">Number of Bedrooms:</label>
        <input id="numbed" name="numbed" type="number">
        <br>
        <label for="numbath">Number of Bathrooms:</label>
        <input id="numbath" name="numbath" type="number">
        <br>
        <label for="etc">Etc:</label>
        <input id="etc" name="etc" type="text">
        <br>
        <button type="submit">Search Now</button>
    </form>
</main>
</body>
</html>
