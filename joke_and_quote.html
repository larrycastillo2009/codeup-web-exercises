<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Joke and Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="bg-info">
<h1 class="text-center mb-5">&#128514;<u>Joke and Quote Generator</u>&#129300;</h1>
<div class="w-75 m-auto">
<div id="container" class="jumbotron">
    <div class="m-auto" id="post">
    </div>
</div>


        <button type="button" id="left">Random Joke</button>

    <button type="button" id="right" class="float-right">Random Programming Quote</button>

        <div class="text-right mt-2">
    <button type="button" id="clearButton" class="pl-3 pr-3">Clear</button>
        </div>



</div>


<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    $('#left').click(function () {
        $.get("http://api.icndb.com/jokes/random", function (data) {
            $('#post').append('<p class="text-center">' + data.value.joke + '</p>');
        });
    });

    $('#right').click(function () {
        $.get("http://quotes.stormconsultancy.co.uk/random.json", function (data) {
            $('#post').append('<p class="text-center">' + data.quote + '</p>');
        });
    });

    $('#clearButton').click(function (info) {
        $('#post').html("");
    });
</script>


</body>
</html>
