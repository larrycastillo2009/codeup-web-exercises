<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="jumbotron">
    <h1 class="display-4">Larry's Tech Tips</h1>
    <p class="lead">The future is now.</p>
</div>
<div class="m-auto w-75" id="post">

</div>
<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        $(document).ready(function(){
            $.ajax('data/blog.json').done(function (info) {
                console.log(info);
                $('#post').append('<p class="font-weight-bold font-italic">' + info[0].title + '</p>');
                $('#post').append('<hr>');
                $('#post').append('<p>' + info[0].content + '</p>');
                $('#post').append('<p class="text-right">' + '<small>' + info[0].categories + '</small>' + '</p>');
                $('#post').append('<p class="font-italic text-right">' + info[0].date + '</p>');

                $('#post').append('<p class="font-weight-bold font-italic">' + info[1].title + '</p>')
                $('#post').append('<hr>');
                $('#post').append('<p>' + info[1].content + '</p>');
                $('#post').append('<p class="text-right">' + '<small>' + info[1].categories + '</small>' + '</p>');
                $('#post').append('<p class="font-italic text-right">' + info[1].date + '</p>');

                $('#post').append('<p class="font-weight-bold font-italic">' + info[2].title + '</p>')
                $('#post').append('<hr>');
                $('#post').append('<p>' + info[2].content + '</p>');
                $('#post').append('<p class="text-right">' + '<small>' + info[2].categories + '</small>' + '</p>');
                $('#post').append('<p class="font-italic text-right">' + info[2].date + '</p>');




            })
        })
    })();
</script>
</body>
</html>
