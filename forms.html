<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="Enter your email address">
            <br>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Enter your password">
            <br style = “line-height:3;”><br>
            <label for="bio">Bio:</label>
            <textarea name="bio">Enter a bio</textarea>
            <br style = “line-height:5;”><br>
            <h3>How did you hear about us:</h3>
            <input type="radio" name="billboard" value="billboard">Billboard<br>
            <input type="radio" name="radio" value="radio advertisement">Radio Advertisement<br>
            <input type="radio" name="internet" value="internet advertisement">Internet Advertisement<br>
            <input type="radio" name="other" value="other">Other<br>
            <br style = “line-height:3;”><br>
            <select name="internet_browser">
                <option value="google">Google</option>
                <option value="firefox">Firefox</option>
                <option value="internetexplorer">Internet Explorer</option>
                <option value="safari">Safari</option>
            </select>
            <br style = “line-height:7;”><br>
            <button type="submit">Submit the form</button>
        </form>
    </main>

</body>
</html>
