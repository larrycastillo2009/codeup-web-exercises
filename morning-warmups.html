    function twoMoreAwayFromZero(i){
        if(i >= 0) {
            i += 2;
            return i;
        }
        else if (i < 0){
            i = i - 2;
            return i;
        }
        }


    console.log(twoMoreAwayFromZero(2));
    console.log(twoMoreAwayFromZero(0));
    console.log(twoMoreAwayFromZero(0.5));
    console.log(twoMoreAwayFromZero(-2));
    console.log(twoMoreAwayFromZero(-3.5));

    // Write a function that returns the quotient of two numbers (Assume the arguments will be numbers)
    function quotientOfTwoNumbers(numo,numt) {

    }

    // Write a JavaScript function that takes in an argument, and will return the boolean true if the argument is an even number, and false for all other arguments.

    function isEvenNumber(num) {
        if (num % 2 == 0){
            return true;
        } else{
            return false
        }
    }

    console.log(isEvenNumber(8))
    console.log(isEvenNumber(10009))
    console.log(isEvenNumber(14))
    console.log(isEvenNumber(234234))
