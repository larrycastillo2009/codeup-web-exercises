<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="required" required autofocus>
            <br>
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="required" required>
            <br>
            <label for="password">Password</label>
            <input id="password" name="password" type="password"  placeholder="required" required>
            <br>
            <input name="newsletter_signup" value="true" type="checkbox" checked>Keep me logged in for 2 weeks
            <br>
            <button type="submit">Login</button>
        </form>
    </main>

</body>
</html>
