<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

</head>
<body>
<h1>(Hint: Everyone's favorite Konami button sequence)</h1>
<audio controls autoplay>
    <source src="img/music.mp3" type="audio/mpeg">
</audio>

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    var bucket = [];
    var contraCode = [38, 38, 40, 40, 37,39,37,39,66,65,13];
    $(document).keyup(function(event){
        bucket.push(event.keyCode);
        if(bucket.join(',') === contraCode.join(',')) {
            console.log("You have added 30 lives!");
            $('h1').html("YOU HAVE ADDED 30 LIVES!");
            $('h1').css('font-size','300%');
            $('body').css('background-image','none');
            $('body').append("<p class='aligncenter'><iframe src=\"https://giphy.com/embed/DpXqHdILXRRDi\" width=\"480\" height=\"421\" frameBorder=\"0\" class=\"giphy-embed\" allowFullScreen></iframe><p><a href=\"https://giphy.com/gifs/DpXqHdILXRRDi\"></a></p></p>");
            // $('body').append(<audio><source src="img/music.mp3" type="audio/mpeg"</audio>)
        }
        // console.log(event.keyCode);
    });



</script>
</body>
</html>
